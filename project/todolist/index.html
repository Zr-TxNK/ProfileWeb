<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <title>To Do List</title>
</head>

<body>
    <header class="text-center">
        <div class="container">
            <h1>To Do List</h1>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Add New Task</h2>
        <form id="addForm">
            <div class="form-row">
                <div class="col-lg-9 col-md-8 col-sm-7 mb-2">
                    <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item" placeholder="Enter a task">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 mb-2">
                    <input type="submit" class="btn btn-dark btn-block" id="submit" value="Add Task" disabled>
                </div>
            </div>
        </form>

        <h3 class="mt-4">Your Tasks</h3>
        <ul class="list-group" id="items">
        </ul>
    </div>
</body>

</html>
